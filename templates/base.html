{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Ofertum{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="{% static 'img/logo.svg' %}">
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
    <style>
      
      #bg-orbs{
        position: fixed; inset: 0;
        z-index: -1; opacity:.9; pointer-events:none;
        filter: blur(0.2px) saturate(1.1);
      }
    </style>
  </head>
  <body>
    <canvas id="bg-orbs"></canvas>

    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'catalog:home' %}">
          <img src="{% static 'img/logo.svg' %}" alt="Ofertum" width="28" height="28" style="filter:drop-shadow(0 1px 1px rgba(0,0,0,.15))">
          <strong>Ofertum</strong>
        </a>
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{% url 'catalog:product_list' %}"><i class="bi bi-grid"></i> Productos</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'catalog:categories' %}"><i class="bi bi-tags"></i> Categorías</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-shop"></i> Tiendas</a></li>
          </ul>
          <form class="d-flex" role="search" action="{% url 'catalog:product_list' %}">
            <input class="form-control me-2" type="search" name="q" placeholder="Buscar...">
            <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i> Buscar</button>
          </form>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      {% block content %}{% endblock %}
    </main>

    <footer class="border-top bg-white py-3">
      <div class="container small d-flex justify-content-between">
        <span>© 2025 Ofertum</span>
        <span>Agregador de descuentos</span>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      
      const els = document.querySelectorAll('.reveal-up');
      const io = new IntersectionObserver(entries=>{
        entries.forEach(e=>{
          if(e.isIntersecting){ e.target.classList.add('is-visible'); io.unobserve(e.target); }
        });
      }, {threshold: .08});
      els.forEach(el=>io.observe(el));
    </script>
    <script src="{% static 'js/ofertum.js' %}"></script>
  </body>
</html>
