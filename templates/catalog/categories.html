{% extends "base.html" %}
{% block title %}Ofertum · Categorías{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h2 class="mb-0">Categorías</h2>
  <span class="badge-spark"><i class="bi bi-stars me-1"></i> Explora por tipo</span>
</div>

<div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4">
  {% for c in cats %}
  <div class="col reveal-up">
    <div class="neon-card card-tilt p-4 h-100" style="--h: {{ c.h }}">
      <div class="d-flex align-items-center gap-3 mb-3">
        <div class="display-6">
          <i class="bi bi-{{ c.icon }}"></i>
        </div>
        <div>
          <h5 class="mb-0">{{ c.name }}</h5>
          <small class="text-muted">Ofertas destacadas</small>
        </div>
      </div>
      <p class="text-secondary mb-4">
        Descubre descuentos en {{ c.name|lower }}. Filtra por tienda y precio.
      </p>
      <a href="{% url 'catalog:product_list' %}?category={{ c.name }}" class="btn btn-primary">
        Ver {{ c.name }}
      </a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
